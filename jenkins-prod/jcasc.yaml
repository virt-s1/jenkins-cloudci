jenkins:
  systemMessage: "!!!DO NOT EDIT HERE!!!\r\nControlled by Configuration As Code and Job DSL"
  agentProtocols:
    - "JNLP4-connect"
    - "Ping"
  slaveAgentPort: 30032
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: true
  markupFormatter: "plainText"
  mode: EXCLUSIVE
  numExecutors: 0
  quietPeriod: 0
  remotingSecurity:
    enabled: true
  # Default LDAP configuration
  securityRealm:
    ldap:
      cache:
        size: 100
        ttl: 10
      configurations:
        - server: ldaps://ldap.corp.redhat.com
          rootDN: dc=redhat,dc=com
          inhibitInferRootDN: false
          userSearch: uid={0}
          groupSearchBase: ou=groups
          groupSearchFilter: (& (cn={0}) (objectclass=posixGroup))
      userIdStrategy: CaseInsensitive
      groupIdStrategy: CaseInsensitive

  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Jenkins administrators"
            permissions:
              - "Overall/Administer"
            assignments:
              - "xiaofwan"
          - name: "anonymous"
            description: "Anonymous users"
            permissions:
              - "Job/Cancel"
              - "Overall/Read"
              - "Job/Build"
              - "Job/Read"
              - "Agent/Build"
            assignments:
              - "anonymous"
          - assignments:
              - "s13rd"
            name: "runner"
            pattern: ".*"
            permissions:
              - "Agent/Provision"
              - "Job/Move"
              - "Job/Build"
              - "Job/Create"
              - "Job/Discover"
              - "Job/Read"
              - "Agent/Connect"
              - "Agent/Delete"
              - "Agent/Disconnect"
              - "Agent/Create"
              - "Job/Cancel"
              - "Job/Delete"
              - "Agent/Build"
              - "Job/Configure"
              - "Job/Workspace"
              - "View/Create"
              - "View/Delete"
              - "View/Read"
              - "View/Configure"
  clouds:
  - kubernetes:
      containerCap: 100
      containerCapStr: "100"
      jenkinsTunnel: "jenkins-cloudci-prod-virt-qe-3rd.apps.ocp4.prod.psi.redhat.com:30032"
      jenkinsUrl: "https://jenkins-cloudci-prod-virt-qe-3rd.apps.ocp4.prod.psi.redhat.com"
      name: "openshift"
      namespace: "virt-qe-3rd"
      serverUrl: "https://api.ocp4.prod.psi.redhat.com:6443"
      templates:
      - containers:
        - args: "^${computer.jnlpmac} ^${computer.name}"
          command: ""
          image: "image-registry.openshift-image-registry.svc:5000/virt-qe-3rd/jslave-container-fedora-33-prod:latest"
          alwaysPullImage: true
          livenessProbe:
            failureThreshold: 0
            initialDelaySeconds: 0
            periodSeconds: 0
            successThreshold: 0
            timeoutSeconds: 0
          name: "jnlp"
          workingDir: "/home/jenkins"
        id: "ef9360de-fbba-468f-9dfd-bc1e0c829e1b"
        label: "container-fedora-33-prod"
        name: "container-fedora-33-prod"
        serviceAccount: "jenkins-cloudci-prod"
        volumes:
        - persistentVolumeClaim:
            claimName: "jslave-prod-pv"
            mountPath: "/home/jenkins/downloads"
            readOnly: false
        yamlMergeStrategy: "override"
  - openstack:
      credentialsId: "psi-openstack-credential-v3"
      endPointUrl: "https://rhos-d.infra.prod.upshift.rdu2.redhat.com:13000/v3"
      ignoreSsl: false
      name: "psi-openstack"
      slaveOptions:
        availabilityZone: "nova"
        fsRoot: "/home/admin"
        hardwareId: "ab34d89f-a105-4c93-a7d9-185e327fa6d0"
        keyPairName: "jslave_key"
        launcherFactory:
          ssh:
            credentialsId: "psi-openstack-ssh-credential-admin"
        networkId: "provider_net_cci_6"
        retentionTime: 0
        securityGroups: "jslave_security_group"
      templates:
      - labels: "vm-rhel-8-3-1"
        name: "vm-rhel-8-3-1"
        slaveOptions:
          bootSource:
            image:
              name: "RHEL-8.3.1-x86_64-nightly-latest"
          userDataId: "psi-openstack-rhel-8-3-1-user-data"
      - labels: "vm-rhel-8-4-0"
        name: "vm-rhel-8-4-0"
        slaveOptions:
          bootSource:
            image:
              name: "RHEL-8.4.0-x86_64-nightly-latest"
          userDataId: "psi-openstack-rhel-8-4-0-user-data"
      - labels: "vm-fedora-33"
        name: "vm-fedora-33"
        slaveOptions:
          bootSource:
            image:
              name: "Fedora-Cloud-Base-33"
          userDataId: "psi-openstack-fedora-user-data"
      zone: "regionOne"
security:
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreationEnabled: false
    usageStatisticsEnabled: true
  globalJobDslSecurityConfiguration:
    useScriptSecurity: true
  queueItemAuthenticator:
    authenticators:
    - global:
        strategy:
          specificUsersAuthorizationStrategy:
            userid: s13rd
  sSHD:
    port: -1
  scriptApproval:
    approvedSignatures:
    - "method groovy.json.JsonSlurperClassic parseText java.lang.String"
    - "method groovy.lang.GroovyObject invokeMethod java.lang.String java.lang.Object"
    - "method hudson.model.Item getName"
    - "method hudson.model.ItemGroup getAllItems java.lang.Class"
    - "method hudson.model.Job getBuilds"
    - "method hudson.model.Job isBuilding"
    - "method hudson.model.Run getEnvironment"
    - "method hudson.model.Run getNumber"
    - "method hudson.model.Run isBuilding"
    - "method java.io.ByteArrayOutputStream toByteArray"
    - "method java.io.OutputStream write byte[]"
    - "method java.lang.AutoCloseable close"
    - "method java.lang.Class getSuperclass"
    - "method java.lang.Class isAssignableFrom java.lang.Class"
    - "method java.lang.Class isInstance java.lang.Object"
    - "method java.lang.String getBytes"
    - "method java.util.Deque pollFirst"
    - "method java.util.Queue offer java.lang.Object"
    - "method org.jenkinsci.plugins.workflow.job.WorkflowRun doStop"
    - "method org.jenkinsci.plugins.workflow.support.actions.EnvironmentAction getEnvironment"
    - "new groovy.json.JsonSlurperClassic"
    - "new groovy.lang.GroovyRuntimeException"
    - "new java.io.ByteArrayOutputStream"
    - "new java.lang.Exception java.lang.String"
    - "new java.lang.Exception java.lang.String java.lang.Throwable"
    - "new java.util.concurrent.LinkedBlockingDeque int"
    - "new java.util.zip.GZIPOutputStream java.io.OutputStream"
    - "staticMethod java.lang.Class forName java.lang.String"
    - "staticMethod java.lang.Double parseDouble java.lang.String"
    - "staticMethod java.lang.Double toString double"
    - "staticMethod java.time.Instant now"
    - "staticMethod java.util.UUID nameUUIDFromBytes byte[]"
    - "staticMethod org.codehaus.groovy.runtime.DefaultGroovyMethods contains java.lang.Object[]\
      \ java.lang.Object"
    - "staticMethod org.codehaus.groovy.runtime.DefaultGroovyMethods getAt java.lang.Object[]\
      \ groovy.lang.IntRange"
    - "staticMethod org.codehaus.groovy.runtime.DefaultGroovyMethods getAt java.lang.Object[]\
      \ java.util.Collection"
    - "staticMethod org.codehaus.groovy.runtime.DefaultGroovyMethods getAt java.util.List\
      \ groovy.lang.Range"
    - "staticMethod org.codehaus.groovy.runtime.DefaultGroovyMethods getAt java.util.List\
      \ java.util.Collection"
    - "staticMethod org.codehaus.groovy.runtime.DefaultGroovyMethods max java.util.Collection"
    - "staticMethod org.codehaus.groovy.runtime.DefaultGroovyMethods min java.util.Collection"
    - "staticMethod org.codehaus.groovy.runtime.EncodingGroovyMethods encodeBase64\
      \ byte[]"
    - "staticMethod org.jenkinsci.plugins.pipeline.modeldefinition.Utils markStageSkippedForConditional\
      \ java.lang.String"
unclassified:
  globalLibraries:
    libraries:
    - name: "3rdci-library"
      retriever:
        modernSCM:
          scm:
            git:
              remote: "https://gitlab.cee.redhat.com/3rd/3rdci-library.git"
  location:
    adminAddress: "Cloud CI <xiaofwan@redhat.com>"
    url: "https://jenkins-cloudci-prod-virt-qe-3rd.apps.ocp4.prod.psi.redhat.com/"
  resourceRoot:
    url: "https://jenkins-cloudci-prod-virt-qe-3rd.apps.ocp4.prod.psi.redhat.com/"
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
