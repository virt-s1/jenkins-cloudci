    - credentialsId: "github-api-credential"
      manageHooks: false
      name: "Github"
  mailer:
    charset: "UTF-8"
    defaultSuffix: "@redhat.com"
    smtpHost: "smtp.corp.redhat.com"
    useSsl: false
  timestamper:
    allPipelines: true
    elapsedTimeFormat: "'<b>'HH:mm:ss.S'</b> '"
    systemTimeFormat: "'<b>'HH:mm:ss'</b> '"
  globalConfigFiles:
    configs:
    - openstackUserData:
        content: |-
          #cloud-config
          packages:
            - git
            - curl
            - wget
            - jq
            - python3
            - python3-dnf
            - java-11-openjdk
            - expect
            - qemu-img
            - qemu-kvm
            - libvirt-client
            - libvirt-daemon-kvm
            - virt-install
            - python3-lxml
